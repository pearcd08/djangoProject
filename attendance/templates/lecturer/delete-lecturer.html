{% extends "base.html" %}
{% block title %}
    Delete Lecturer
{% endblock %}
{% block content %}
    {% if user.is_authenticated and user.is_superuser %}
        <h5>Are you sure you want to delete {{ lecturer }}</h5>
        <form action="{% url 'confirm-delete-lecturer' lecturer.lecturer_id %}" method="post">
            {% csrf_token %}
            <button class="btn btn-danger">Confirm Delete</button>
            {{ message }}
        </form>
        <br>
           <a href="{% url 'lecturer-detail' lecturer.pk %}" class="btn btn-primary">Back</a>
    {% else %}
        <h1>YOU DON'T HAVE ACCESS</h1>
    {% endif %}

{% endblock %}
