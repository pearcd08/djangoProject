{% extends "base.html" %}

{% block content %}

    {% if "student" in request.path %}
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
                <div class="row justify-content-center align-items-center h-100">
                    <div class="col-12 col-lg-9 col-xl-7">
                        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                            <div class="card-body p-4 p-md-5">
                                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Add New Student</h3>
                                <form method="post" action="{% url 'add-student' %}">
                                    {% csrf_token %}
                                    <p style="color: red">{{ message }}</p>
                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="text" id="username" name="username" value="{{ username }}"
                                                       class="form-control form-control-lg"/>
                                                <label class="form-label" for="username">User
                                                    Name</label>
                                            </div>

                                        </div>
                                        <div class="col-md-6 mb-4">

                                            <div class="form-outline">

                                                <input type="email" id="email" name="email" value="{{ email }}"
                                                       class="form-control form-control-lg"/>
                                                <label class="form-label" for="email">Email
                                                    Address</label>

                                            </div>

                                        </div>
                                        <div class="col-md-6 mb-4">

                                            <div class="form-outline">
                                                <input type="text" id="firstname" name="firstname"
                                                       value="{{ firstname }}"
                                                       class="form-control form-control-lg"/>
                                                <label class="form-label" for="firstname" name="firstname">First
                                                    Name</label>
                                            </div>

                                        </div>

                                        <div class="col-md-6 mb-4">

                                            <div class="form-outline">
                                                <input type="text" id="lastname" name="lastname" value="{{ lastname }}"
                                                       class="form-control form-control-lg"/>
                                                <label class="form-label" for="lastname">Last
                                                    Name</label>
                                            </div>

                                        </div>
                                    </div>


                                    <div class="row">
                                               <p style="color: red">{{ passwordmessage }}</p>
                                        <div class="col-md-6 mb-4 pb-2">

                                            <div class="form-outline">
                                                <input type="password" id="password1" name="password1"
                                                       class="form-control form-control-lg"/>
                                                <label class="form-label" for="password1">Enter Password</label>
                                            </div>

                                        </div>
                                        <div class="col-md-6 mb-4 pb-2">

                                            <div class="form-outline">
                                                <input type="password" id="password2" name="password2"
                                                       class="form-control form-control-lg"/>
                                                <label class="form-label" for="password2">Confirm
                                                    Password</label>
                                            </div>

                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-4 d-flex align-items-center">

                                            <div class="form-outline datepicker w-100">
                                                <input type="date" id="dob" name="dob" value="{{ dob }}"
                                                       class="form-control form-control-lg"
                                                />
                                                <label for="birthdayDate" class="form-label" for="dob">Date of
                                                    Birth</label>
                                            </div>

                                        </div>

                                    </div>

                                    <div class="mt-4 pt-2">
                                        <input class="btn btn-primary btn-lg" type="submit" value="Save Student"/>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    {% elif "lecturer" in request.path %}

                                            </div>

                                        </div>

                                    </div>

                                    <div class="mt-4 pt-2">
                                        <input class="btn btn-primary btn-lg" type="submit" value="Save Lecturer"/>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    {% endif %}
{% endblock %}
